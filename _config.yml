# SITE CONFIGURATION
title: Ajax Computer Services # your site title
author: Mike Ajax # You :P
description: > # Meta description of Homepage
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/sleek" # the subpath of your site, e.g. /blog
url: "https://janczizikow.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

# SEO PLUGIN
social:
  name: Your Name
  links:
    - https://www.facebook.com/ajaxcomputerservices
    - https://www.linkedin.com/in/ajaxmike/
    - https://github.com/michaelajax

# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Home', link: '/'}
  - {name: 'About Us', link: '/about-us'}
  - {name: 'Our Services', link: '/our-services'}
  - {name: 'Remote Service', link: '/remote-service'}
  - {name: 'Service Rates', link: '/service-rates'}

tagline: >
  Ajax Computer Services offers professional computer services without a professional price. From viruses and spyware to computer training to small business networking and servers, we are here to help.

hero_img: posts/sleek_lg.jpg # Main background image: use the path from /assets/img/ => This will output /assets/img/posts/sleek_lg.jpg

email: your-email@domain.com # email for form submission

github_username:  michaelajax # replace with your_github_username or comment to remove link from footer

linkedin_username: ajaxmike

# google_tag_manager: GTM-XXXXXXX # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: false

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
